<a name="font" id="font"></a>
<form method="get" action="customize.htm" onsubmit="return setFont()" class="centertext">
<h4>Change Font:</h4>
<select name="fontselect" id="fontselect">
<option value="none">Change Font</option>
<option value="none">None - Your Browser Setting</option>
<option value="dyslexie">Dyslexie Font</option>
<option style="font-family: verdana, arial, geneva, helvetica, sans-serif;" value="sanserif">Verdana (Sans Serif)</option>
<option style="font-family: 'trebuchet ms', verdana, arial, geneva, helvetica, sans-serif;" value="trebuchet">Trebuchet  (Default)</option>

cnetury gothic
<option style="font-family: georgia, 'times new roman', times, serif;" value="georgia">Georgia</option>
<option style="font-family: verdana, arial, geneva, helvetica, sans-serif;" value="combo2">Arial Text / Roman Titles</option>
<option style="font-family: 'times new roman', times, serif;" value="times">Times Roman</option>
</select>
<input type="submit" value="Set Font" title="Choose New Font" />
</form>

Text)</option>
