<!DOCTYPE html>
<html>
  <head>
    <title>ReVision</title>
    <script src="js/jquery-2.1.1.min.js" type="text/javascript"/></script>
    <!--got the color picker from http://colpick.com/plugin but it doesnt show up- by far the easiest to implement tho-->
    <script src="js/colpick.js" type="text/javascript"/></script>
    <script src="js/popup.js" type="text/javascript"/></script>
    <link rel="stylesheet" href="css/colpick.css" type="text/css"/>
  </head>
  <body tabindex="1" style="overflow: hidden; height: 500px;" class="local">
    <header>
      <div id="logo"></div> <!--aka the same picture that our icon will be-->
    </header>

    <div id="picker"></div>
    <div id="pickerback"></div>


<!--makes drop down menu of preset colors-->
<!--code pretaining to the font and background drop-down menus was inspired by that of http://www.dyslexia.com/customize.htm-->
<form id="fontForm" class="centertext">
  <h4><font face="dyslexie">Change Font:</FONT></h4>
  <select name="fontselect" id="fontselect">
    <option value="none">Change Font</option>
    <option value="none">None - Your Browser Setting</option>
    <option value="dyslexie">Dyslexie Font</option>
    <option value="verdana">Verdana (Sans Serif)</option>
    <option value="trebuchet">Trebuchet (Default)</option>
    <option value="comic">Comic Sans</option>
    <option value="times">Century Gothic</option>
    <option value="georgia">Georgia</option>
    <option value="combo2">Arial Text / Roman Titles</option>
    <option value="times">Times Roman</option>
  </select>
  <input type="submit" value="Set Font" title="Choose New Font" />
</form>

<form method="get" action="customize.htm" onsubmit="return setStyle()" class="centertext">
<h4><font face="dyslexie">Change Color Scheme:</FONT></h4>
<select name="colorselect" id="colorselect">
<option style="background-color: #FFF; color: #000;" value="none">Your Own Browser Setting</option>
<option style="background-color: #FDFFFD; color: #335;" value="default">Default Setting</option>
<option style="background-color: #FFF; color: #000;" value="standard">High Contrast - White / Black Text</option>
<option style="background-color: #FFF; color: #369;" value="whiteblue">White / Blue Text</option>
<option style="background-color: #FFF; color: #639;" value="whiteviol">White / Violet Text</option>
<option value="null">- - - - Light Backgrounds: - - - - -</option>
<option style="background-color: #FFFFF1; color: #000;" value="cream">Cream (Black Text - Red Titles)</option>
<option style="background-color: #FFFFF1; color: #006;" value="creamblue">Cream 2 (Blue Text - Red Titles)</option>
<option style="background-color: #FFC; color: #000;" value="yellow">Yellow (Black Text - Green Titles)</option>
<option style="background-color: #FFC; color: #000;" value="yellowblue">Yellow 2 (Blue Text)</option>
<option style="background-color: #9CF; color: #000;" value="ocean">Sky Blue (Black Text - Blue Titles)</option>
<option style="background-color: #0CD; color: #000;" value="turquoise">Turquoise (Black
Text)</option>
<option style="background-color: #99C; color: #000;" value="blues">Periwinkle (Black Text)</option>
<option style="background-color: #9C6; color: #000;" value="garden_dark">Olive Green (Black Text)</option>
<option style="background-color: #9FC; color: #000;" value="seagreen">Sea Green (Black Text)</option>
<option style="background-color: #FD8; color: #631;" value="apricot">Apricot (Dark Brown Text)</option>
<option style="background-color: #E90; color: #631;" value="orange">Orange (Dark Brown Text)</option>
<option style="background-color: #D9C19D color: #000;" value="brown">Tan (Black Text)</option>
<option style="background-color: #C96; color: #000;" value="terra_dark">Brown (Black Text)</option>
<option value="null">- - - Dark Backgrounds - - - -</option>
<option style="background-color: #000; color: #CCC;" value="black">Black (White Text)</option>
<option style="background-color: #212121; color: #D0FFD0;" value="chocolate">Black (Green Text)</option>
<option style="background-color: #000; color: #CC9;" value="midnight">Black (Gold Text - Blue Titles)</option>
<option style="background-color: #006; color: #F5F5F5;" value="ultramarine">Ultramarine (White Text - Gold Titles)</option>
<option style="background-color: #00C; color: #FFF;" value="bluebuzz">Electric Blue (White Text)</option>
<option style="background-color: #303; color: #FFF;" value="aubergine">Deep Purple (White Text)</option>
<option style="background-color: #590; color: #000;" value="greenblack">Corina Green (Black Text)</option>
<option style="background-color: #999; color: #FFF;" value="grey_lite">Grey (White Text)</option>
<option style="background-color: #C69; color: #FFF;" value="rosebud">Rosebud (White Text)</option>
<option value="null">- - - -Bordered Themes - - -</option>
<option style="background-color: #FFC; color: #000;" value="goldenrod">Goldenrod (Black Text)</option>
<option style="background-color: #FCC; color: #F00;" value="hotpink">Hot Pink (Red Text) </option>
<option style="background-color: #FFF; color: #000;" value="candy">Candy Cream (Red, White &amp; Black)</option>
</select>
<input type="submit" value="Set Color" title="Choose New Color Scheme" />
</form>

</html>
